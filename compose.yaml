
services:
###> shopware/core ###
  database:
    container_name: artiss-database
    image: mariadb:11.8
    networks:
      - artiss
    ports:
      - 3307:3306
    environment:
      MARIADB_DATABASE: shopware
      MARIADB_ROOT_PASSWORD: root
      MARIADB_USER: shopware
      MARIADB_PASSWORD: shopware
    volumes:
      - db-data:/var/lib/mysql:delegated
    command:
      - --sql_mode=STRICT_TRANS_TABLES,NO_ZERO_IN_DATE,ERROR_FOR_DIVISION_BY_ZERO,NO_ENGINE_SUBSTITUTION
      - --log_bin_trust_function_creators=1
      - --binlog_cache_size=16M
      - --key_buffer_size=0
      - --join_buffer_size=256M
      - --innodb_log_file_size=128M
      - --innodb_buffer_pool_size=512M
      - --innodb_buffer_pool_instances=1
      - --group_concat_max_len=320000
      - --default-time-zone=+00:00
      - --max_binlog_size=256M
      - --binlog_expire_logs_seconds=86400
    healthcheck:
      test: [ "CMD", "mariadb-admin" ,"ping", "-h", "localhost", "-proot" ]
      start_period: 30s
      start_interval: 5s
      interval: 10s
      timeout: 3s
      retries: 5
###< shopware/core ###

###> shopware/elasticsearch ###
  opensearch:
    container_name: artiss-opensearch
    image: opensearchproject/opensearch:2
    networks:
      - artiss
    volumes:
      - opensearch-data:/usr/share/opensearch/data:delegated
    environment:
      OPENSEARCH_INITIAL_ADMIN_PASSWORD: 'c3o_ZPHo!'
      discovery.type: single-node
      plugins.security.disabled: 'true'
      OPENSEARCH_JAVA_OPTS: "-Xms256m -Xmx256m"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      start_period: 60s
      interval: 30s
      timeout: 10s
      retries: 3
###< shopware/elasticsearch ###

###> redis ###
  redis:
    container_name: artiss-redis
    image: redis:7-alpine
    networks:
      - artiss
    volumes:
      - redis-data:/data:delegated
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      start_period: 10s
      interval: 10s
      timeout: 3s
      retries: 3
###< redis ###

###> shopware/docker-dev ###
  web:
    container_name: artiss-web
    image: ghcr.io/shopware/docker-dev:php8.3-node22-caddy
    networks:
      - artiss
    ports:
      - 8000:8000
      - 8080:8080
      - 9999:9999
      - 9998:9998
      - 5173:5173
      - 5773:5773
    environment:
      APP_ENV: ${APP_ENV-dev}
      HOST: 0.0.0.0
      APP_URL: http://localhost:8000
      DATABASE_URL: mysql://root:root@database/shopware
      MAILER_DSN: smtp://mailer:1025
      REDIS_URL: redis://redis:6379
    volumes:
      - .:/var/www/html:cached
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 2G
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/_info/health-check || exit 1"]
      start_period: 60s
      interval: 30s
      timeout: 5s
      retries: 3
###< shopware/docker-dev ###

volumes:
###> shopware/core ###
  db-data:
###< shopware/core ###

###> shopware/elasticsearch ###
  opensearch-data:
###< shopware/elasticsearch ###

###> redis ###
  redis-data:
###< redis ###

networks:
  artiss:
    driver: bridge
