[www]
user = www-data
group = www-data
; Listen on TCP port 8000 (matching Caddyfile reverse_proxy configuration)
; Using TCP instead of Unix socket for better compatibility with Caddy
listen = 127.0.0.1:8000
listen.allowed_clients = 127.0.0.1

; Process management - optimized for production
pm = dynamic
pm.max_children = 50
pm.start_servers = 10
pm.min_spare_servers = 5
pm.max_spare_servers = 20
pm.max_requests = 1000
pm.process_idle_timeout = 10s
pm.status_path = /fpm-status
; ping.path is the correct option name, not pm.ping_path
ping.path = /fpm-ping

; Logging - override error_log from main config to use stderr (captured by Docker)
catch_workers_output = yes
php_admin_flag[log_errors] = on
php_admin_value[error_log] = /proc/self/fd/2
php_admin_value[error_reporting] = E_ALL & ~E_DEPRECATED & ~E_STRICT & ~E_NOTICE

; Performance
php_admin_value[memory_limit] = 512M
php_admin_value[max_execution_time] = 300
php_admin_value[max_input_time] = 300
php_admin_value[post_max_size] = 50M
php_admin_value[upload_max_filesize] = 50M

; Security
php_admin_value[expose_php] = Off
php_admin_value[allow_url_fopen] = Off
php_admin_value[allow_url_include] = Off

; Session
php_admin_value[session.gc_maxlifetime] = 3600
php_admin_value[session.cookie_httponly] = 1
php_admin_value[session.cookie_secure] = 1
php_admin_value[session.use_strict_mode] = 1

; Request handling
php_admin_value[max_input_vars] = 5000
php_admin_value[max_input_nesting_level] = 64

; Realpath cache (performance)
php_admin_value[realpath_cache_size] = 4096K
php_admin_value[realpath_cache_ttl] = 600
